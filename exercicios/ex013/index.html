<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemnetos da lista a seguir.Passe ou mouse sobre os termos para descobrir qual a tag ultilizar em cada caso.</p>
    <ul type="square">
    <dl>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Para fazer titulos &lt;h1&gt; ">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;ABBR&gt;">Abreviações</abbr></li>
        <li><abbr title=" use a tag  &lt;Code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Lista numeradas</abbr></li>
        <li><abbr title="Use as  tags &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
    </dl>
    </ul>
</body>
</html>
